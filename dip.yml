version: '7.1'

# Define default environment variables to pass
# to Docker Compose
environment:
  RAILS_ENV: development
  MYSQL_ROOT_PASSWORD: blight
  SOLR_CORE: blacklight-core

compose:
  files:
    - .dockerdev/compose.yml
  project_name: nla-blacklight

interaction:
  # This command spins up a Rails container with the required dependencies (such as databases),
  # and opens a terminal within it.
  runner:
    description: Open a Bash shell within a Rails container (with dependencies up)
    service: web
    command: /bin/bash

  # Run a Rails container without any dependent services (useful for non-Rails scripts)
  bash:
    description: Run an arbitrary script within a container (or open a shell without deps)
    service: rails
    command: /bin/bash
    compose_run_options: [ no-deps ]

  # A shortcut to run Bundler commands
  bundle:
    description: Run Bundler commands
    service: rails
    command: bundle
    compose_run_options: [ no-deps ]

  rake:
    description: Run Rake commands
    service: web
    command: bundle exec rake

  rails:
    description: Run Rails commands
    service: rails
    command: bundle exec rails
    subcommands:
      dev:
        service: web
        command: bin/dev
        compose:
          run_options: [ service-ports, use-aliases ]
      s:
        description: Run Rails server at http://localhost:3000
        service: web
        compose:
          run_options: [ service-ports, use-aliases ]
      test:
        description: Run unit tests
        service: rails
        command: bundle exec rails test
        environment:
          RAILS_ENV: test

  yarn:
    description: Run Yarn commands
    service: rails
    command: yarn
    compose_run_options: [ no-deps ]

  'redis-cli':
    description: Run Redis console
    service: redis
    command: redis-cli -h redis

provision:
  # We need the `|| true` part because some docker-compose versions
  # cannot down a non-existent container without an error,
  # see https://github.com/docker/compose/issues/9426
#  - dip compose down --volumes || true
#  - dip compose up -d redis
  - dip compose up -d mysql
  - dip compose up -d solr
  - dip bash -c bin/setup
